<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>brix-seajs</title>
    <!-- <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet"> -->
    <link href="http://etaoux.github.com/brix/src/style/brix-min.css" rel="stylesheet">
    <script src="/lib/seajs/2.0.0b3/sea-debug.js"></script>
    <script src="/lib/spm-gallery.js"></script>
    <script src="/src/core/brix.js"></script>

    <style type="text/css">
        .container {
            margin-right: auto;
            margin-left: auto;
            *zoom: 1;
            width: 940px;
        }
        hr { margin: 20px 0; }
        .pagination {
            background-color: #F7F7F7;
            padding: 8px 15px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <hr>
        <h2>Default</h2>
        <div data-bx="pagination"></div>
        
        <hr>
        <h2>选项 statistics</h2>
        <div data-bx="pagination" data-bx-config="{statistics: true, total: 100, cursor: 1, limit: 10}"></div>
        <div data-bx="pagination" data-bx-config="{statistics: false, total: 100, cursor: 1, limit: 10}"></div>
        
        <hr>
        <h2>选项 simplify</h2>
        <div data-bx="pagination" data-bx-config="{simplify: true}"></div>
        <div data-bx="pagination" data-bx-config="{simplify: false}"></div>
        
        <hr>
        <h2>选项 step</h2>
        <div data-bx="pagination" data-bx-config="{step: 5}"></div>
        <div data-bx="pagination" data-bx-config="{step: 10}"></div>
        <hr>
    </div>
</body>
</html>
