<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>brix-seajs</title>
    <!-- <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet"> -->
    <link href="http://etaoux.github.com/brix/src/style/brix-min.css" rel="stylesheet">
    <script src="/lib/seajs/2.0.0b3/sea-debug.js"></script>
    <script src="/lib/spm-gallery.js"></script>
    <script src="/src/core/brix.js"></script>

    <style type="text/css">
        .container {
            margin-right: auto;
            margin-left: auto;
            *zoom: 1;
            width: 940px;
        }
        hr { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <hr>
        <select data-bx="dropdown">
            <option value="1">共享业务事业部</option>
            <option value="2">商家业务事业部</option>
            <option value="3">阿里妈妈事业部（展示广告、P4P、淘客联盟）</option>
            <option value="4">一淘及搜索事业部</option>
        </select>
        <hr>
        <select data-bx="dropdown" data-bx-config="{ hover: true }">
            <option value="1">类目运营事业部</option>
            <option value="2">数字业务事业部</option>
            <option value="3">综合业务事业部</option>
            <option value="4">消费者门户事业部</option>
            <option value="5">互动业务事业部</option>
        </select>
        <hr>
        <select data-bx="dropdown" data-bx-config="{ className: 'dropdown-noicon' }">
            <option value="1">数据平台事业部</option>
            <option value="2">信息平台事业部</option>
            <option value="3">云OS事业部</option>
        </select>
        <hr>
        <select data-bx="dropdown" data-bx-config="{ hover: true, className: 'dropdown-noborder' }">
            <option value="1">天猫事业部</option>
            <option value="2">物流事业部（天网）</option>
            <option value="3">良无限事业部</option>
            <option value="4">航旅事业部</option>
        </select>

    </div>
</body>
</html>
